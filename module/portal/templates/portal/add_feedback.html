{% extends 'portal/base.html' %}
{% block content %}
<section class="row justify-content-center px-3">
    <article class="col-lg-4 col-md-6 col-sm-8 border p-4 bg-white rounded">
        <h2 class="text-center mb-4">Добавить отзыв</h2>
        <form method="post">{% csrf_token %}
            <article class="form-group mb-3 d-flex flex-column">
                {{ form.feedback.label_tag }} {{ form.feedback }}
                {% for e in form.feedback.errors %}<article class="text-danger">{{ e }}</article>{% endfor %}
            </article>
            <article class="d-flex justify-content-center">
                <button class="btn btn-primary mt-2">Отправить</button>
            </article>
        </form>
    </article>
</section>
{% endblock %}
