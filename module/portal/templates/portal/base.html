{% load static %}
<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Корочки.есть</title>
    <link rel="stylesheet" href="{% static 'bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-light">
        <article class="container-fluid">
            <a class="navbar-brand d-flex align-items-center" href="{% url 'portal:index' %}">
                <img src="{% static 'img/logo.png' %}" alt="logo" width="32" height="32" class="me-2">
                <span class="fw-bold">Корочки.есть</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <article class="collapse navbar-collapse" id="navbarSupportedContent">

                <article class="ms-auto d-flex gap-3 mt-2 mt-lg-0">
                    {% if user.is_authenticated %}
                    <span class="navbar-text me-2">Привет, {{ user.username }}</span>
                    <a class="btn btn-warning" href="{% url 'portal:applications' %}">Заявки</a>
                    <a class="btn btn-outline-danger" href="{% url 'portal:logout' %}">Выйти</a>
                    {% else %}
                    <a class="btn btn-outline-primary" href="{% url 'portal:login' %}">Войти</a>
                    <a class="btn btn-primary" href="{% url 'portal:register' %}">Регистрация</a>
                    {% endif %}
                </article>
            </article>
        </article>
    </nav>
    {% block page %}
    <article class="container mt-4">
        {% block content %}
        {% endblock %}
    </article>
    {% endblock %}

    <script src="{% static 'bootstrap.bundle.min.js' %}"></script>
</body>

</html>
